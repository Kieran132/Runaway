{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Products</h2>
            <hr class="w-100 mb-1">
        </div>
    </div>
    <div class="row">
        {% for product in products%}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card h-100 border-0 custom-card">
                {% if product.image %}
                <a href="">
                    <img class="card-img-top img-fluid shop-image" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid shop-image" src="{{ product.image_url }}" alt="{{ product.name }}">
                </a>
                {% endif %}
                <div class="card-body pb-0">
                    <div class="card-title">{{ product.name }}</div>
                    <div>
                        <a href="{% url 'shop_detail' product.id %}" class="btn btn-sm btn-outline-secondary">View
                            Details</a>
                    </div>
                    <small class="text-muted">Â£{{ product.price }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
