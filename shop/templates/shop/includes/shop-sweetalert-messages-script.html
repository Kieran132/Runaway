<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>

<script>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'success' and message.message == 'Successfully added product!' %}
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: '{{ message }}',
        showConfirmButton: false,
        timer: 3000
    });
    {% elif message.tags == 'success' and message.message == 'Successfully updated product!' %}
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: '{{ message }}',
        showConfirmButton: false,
        timer: 3000
    });
    {% endif %}
    {% endfor %}
    {% endif %}
</script>
