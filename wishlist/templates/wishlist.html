{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Wishlist</h2>
            <hr class="w-100 mb-1">
    </div>
    <div class="row">
        {% for item in wishlist%}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card h-100 border-0 custom-card">
                {% if item.product.image %}
                    <img class="card-img-top img-fluid shop-image" src="{{ item.product.image.url }}"
                        alt="{{ item.product.name }}">
                {% else %}
                    <img class="card-img-top img-fluid shop-image" src="/media/index/IMG_7804.jpeg"
                        alt="{{ item.product.name }}">
                {% endif %}
                <div class="card-body pb-0">
                    <div class="card-title">{{ item.product.name }}</div>

                    <small class="text-muted">Â£{{ item.product.price }}</small>
                </div>
                <a href="{% url 'delete_wishlist_product' product_id=item.product.id %}" class="btn btn-sm btn-outline-secondary">Delete Product</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
